<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="favicon" href="favicon.ico" type="image/x-icon">
<title>T-Review</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/popupAdd.css">
</head>
<body>
<div class="background"><img src="/img/background.jpg" alt=""></div>
<div class="container">
    <div class="box">
        <img src="https://cf.shopee.sg/file/myCollection-default-background.png" alt="" class="bg-image">
        <div class="search-box">
            <i class="icon-search"></i>
            <form id="searchForm">
                <input type="search" id="searchInput" placeholder="Tìm kiếm đường dẫn" value="">
            </form>
        </div>
        <div class="profile-btn">
            <div class="profile">
                <div class="avatar"><img src="img/TReview.png" alt=""></div>
                <div class="info">          
                    <h2>T-Review</h2>
                    <p>Một số vật dụng hay ho và hữu ích</p>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-edit" id="btnLoginLogout">
                </button>
            </div>
        </div>
    </div>

    <div class="tags" id="tags"></div>
    <div class="more-tag" id="toggleTags">
        <div class="arr-down"><span></span></div>
        <div class="text">Xem thêm</div>    
    </div>

    <div class="no-products" id="noProducts">
        <p>🚫 Hiện tại chưa có sản phẩm nào cho danh mục này.</p>
    </div>
    <div class="products" id="products"></div>

    <!-- Popup thêm Tag -->
    <div id="popupAddTag" class="popup hidden">
        <div class="popup-content">
            <h3>Add Tag</h3>
            <label>Name</label>
            <input type="text" id="newTagName" placeholder="Ví dụ: Áo Jean">
            <div class="popup-buttons">
            <button id="btnSaveTag">Save</button>
            <button class="btn-cancel" onclick="closePopup('popupAddTag')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Popup thêm Product -->
    <div id="popupAddProduct" class="popup hidden">
        <div class="popup-content">
            <h3>Thêm Sản Phẩm Mới</h3>
            <label>Tên sản phẩm:</label>
            <input type="text" id="newProductName" placeholder="Ví dụ: Tai nghe Sony">
            <label>Link sản phẩm:</label>
            <input type="url" id="newProductUrl" placeholder="https://...">
            <label>Tag sản phẩm:</label>
            <select id="productTagSelect"></select>
            <div class="popup-buttons">
            <button id="btnSaveProduct">Lưu</button>
            <button class="btn-cancel" onclick="closePopup('popupAddProduct')">Hủy</button>
            </div>
        </div>
    </div>


    <div class="pagination" id="pagination"></div>
</div>
</body>
<script defer src="https://vercel.com/analytics/script.js"></script>
<script src="js/fetchMetaShopee.js"></script>
<script src="js/pagination.js"></script>
<script src="js/search.js"></script>
<script src="js/index.js"></script>
</html>
